<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="./static/assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />

    <link rel="apple-icon" sizes="180x180" href="./static/assets/img/apple-icon-180x180.png">
    <link href="./static/assets/img/favicon.png" rel="icon">

    <style>
        .container{
           display:flex;
           justify-content:center;
           align-items:center;
           height:100vh;
        }
        .login-h1{
           padding: 30px;
        }
        .form-group{
           padding: 15px;
        }
    </style>
</head>

<body class="dark-edition">

    {% if warning %}
        <div class="alert alert-danger" role="alert">
            <center>{{message}}</center>
        </div>
    {% endif %}

    <div class="container">
        <form action="/login" method="post">
            <h1 class="login-h1">Login</h1>
            <div class="form-group">
                <label for="username" class="bmd-label-floating">Usuario</label>
                <input autocomplete="off" autofocus type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password" class="bmd-label-floating">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-warning">Ingresar</button>
        </form>
    </div>



  <script src="./static/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="./static/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="./static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chartist JS -->
  <script src="./static/assets/js/plugins/chartist.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="./static/assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./static/assets/js/material-dashboard.js?v=2.1.0" type="text/javascript"></script>


</body>

</html>
